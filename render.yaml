services:
  - type: web
    name: cinetours
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block

